<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app='app'>

<ul ng-controller='MainController as mCtrl'>

    <li ng-repeat='photo in mCtrl.photos'>
        <div photo-directive photo="photo"></div>
    </li>

</ul>

</body>
<script type="text/javascript" src='js/app.js'></script>
<script type="text/javascript" src='js/controller.js'></script>
<script type="text/javascript" src='js/PhotoService.js'></script>
<script type="text/javascript" src='js/PhotoFactory.js'></script>
<script type="text/javascript" src='js/PhotoDirective.js'></script>
</html>
