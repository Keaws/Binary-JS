<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Goods List</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>

<div id="goodsapp">
    <h1>Goods List</h1>

    <input type="text" id="goodsText" maxlength="25" placeholder="Add an item here..."/>

    <ul id="goodsList">

    </ul>

    <p>Strikethrough all items:
        <input id="strike" type="checkbox" class="toggle"/>
    </p>

    <button id="strikeDel">Delete Strikethrough</button>
</div>
</body>
</html>
